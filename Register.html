<body>
    <form>
        
        <label label for="name"> Name:</label><br><br>

        <label label for="E-mail"> E-mail Address:</label><br><br>
        <input type="email" id="E-mail" name="E-mail" placeholder="Enter your email" class="form-input" required><br><br>

        <label label for="Password"> Password:</label><br><br>
        <input type="text" id="Password" name="Password" placeholder="Enter Password" class="form-input"><br><br>

        <label label for="confirm"> Password:</label><br><br>
        <input type="text" id="confirm" name="confirm" placeholder="confirm Password" class="form-input"><br><br>

        <label label for="Register"></label><br><br>
        <input type="submit" id="Register" name="Register" class="form-input"><br><br>

    </form>
